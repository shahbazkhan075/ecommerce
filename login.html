            <article class="login-art1">
                <form action="">
                    <h2>Login</h2>

                    <div class="form-group">
                    <label for="username">Username or email address<sup>*</sup> </label>
                    <input type="text" id="username" name="name" required>
                    </div>
                    
                    <div class="form-group">

                        <input type="Password" id="password" name="pass" required>
                    </div>

                    
                <div class="form-options">
                     <div>
                         <input type="checkbox" id="remember" name="remember">
                         <label for="remember">Remember me</label>
                     </div>
                         <a href="#" class="fogot">Forgot Password?</a>
                </div>
          
                    <div class="form-group"><button type="submit" class="btn">LOGIN</button></div>
                </form>
            </article>

        <article class="login-art1">
                <form action="">

                    <div class="form-group">

                    </div>

                    
                    <div class="form-group"><button type="submit" class="reg-btn">Register</button></div>
                </form>
            </article>
